<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/stylesheet.css" />
</head>
<body>
    <header class="container">
         <h1>Weather Dashboard</h1>
         <h2 id="date"></h2>
         <form id="search-form">
          <label for="city-input">Enter City: </label>
          <input type="text" id="city-input" required>
          <button id='submitBtn' type="submit">Search</button>
      </form>
    </header>
         <section id="weatherInfo">
            <img class="weather-icon" src="./assets/images/cloud-bolt-solid.svg"/>
         </section>

        <section id="forecast">
          <div class="dayCard">
            <img src="./assets/images/cloud-rain-solid.svg" class="icon"/>
          </div>
          <div class="dayCard">
            <img src="./assets/images/cloud-rain-solid.svg" class="icon"/>
          </div>  
          <div class="dayCard">
            <img src="./assets/images/cloud-rain-solid.svg" class="icon"/>
          </div> 
           <div class="dayCard">
            <img src="./assets/images/cloud-rain-solid.svg" class="icon"/>
          </div> 
           <div class="dayCard">
            <img src="./assets/images/cloud-rain-solid.svg" class="icon"/>
          </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e3614f7629.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
